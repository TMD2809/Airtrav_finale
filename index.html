<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Airtrav</title>
        <link rel="stylesheet" href="./style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
            rel="stylesheet" />
    </head>
    <body>
        <div class="tour">
            <div class="tour-image-content">
                <img class="tour-image" src="./Img/Img1.png" alt="" />
                <span class="tour-amount">From $40</span>
            </div>
            <div class="tour-content">
                <div class="tour-title">
                    <h3 class="title">
                        Thailands Ayutthaya Temples Cruise from Bangkok
                    </h3>
                </div>
                <div class="tour-rating">
                    <div class="rating">
                        <img src="./Img/Shape.png" alt="" class="star" />
                        <span class="rating-amount">4.8 (12 reviews)</span>
                    </div>
                    <div class="tour-duaration">
                        <span class="duaration-period">Duration: 9 hours</span>
                    </div>
                </div>
                <div class="tour-cost"><a href="">Tours Price $61</a></div>
            </div>
        </div>
    </body>
</html>
